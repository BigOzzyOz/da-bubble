<div class="background-container">
    <header>
        <img src="assets/img/dabubble-logo.png">
        @if(newAccount) {
            <div class="create-new-profile-container">
                <span>Neu bei DABubble?</span>
                <button class="mainButton" (click)="navigationService.navigateToAndResetErrorMessage('/signin')">Konto erstellen</button>
            </div>
        }
    </header>
    <div class="main-content">
        <ng-content></ng-content>
    </div>
    @if(newAccount) {
        <div class="create-new-profile-container-mobile">
            <span>Neu bei DABubble?</span>
            <button class="mainButton" (click)="navigationService.navigateToAndResetErrorMessage('/signin')">Konto erstellen</button>
        </div>
    }
    <footer>
        <button class="mainButton" (click)="navigationService.navigateToAndResetErrorMessage('/imprint')">Impressum</button>
        <button class="mainButton" (click)="navigationService.navigateToAndResetErrorMessage('/privacy-policy')">Datenschutz</button>
    </footer>
</div>
