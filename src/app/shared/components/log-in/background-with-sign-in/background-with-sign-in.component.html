<div class="background-container">
    <header>
        <img src="assets/img/dabubble-logo.png">
        @if(newAccount) {
            <div class="create-new-profile-container">
                <span>Neu bei DABubble?</span>
                <button class="mainButton" (click)="navigationService.navigateTo('/signin')">Konto erstellen</button>
            </div>
        }
    </header>
    <div class="main-content">
        <ng-content></ng-content>
    </div>
    <footer>
        <button class="mainButton" (click)="navigationService.navigateTo('/imprint')">Impressum</button>
        <button class="mainButton" (click)="navigationService.navigateTo('/privacy-policy')">Datenschutz</button>
    </footer>
</div>
