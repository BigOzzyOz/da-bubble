<section class="inputfield">
  @if(!edit) {
    <div [class.op]="showTagSearch" [id]="thread ? 'inputfieldThread' : 'inputfield'" class="inputfield-textarea">
      <span [class.op]="showTagSearch" class="placeholder" [class.disabled]="startInput"
        [innerHTML]="thread ? 'Antworten...' : 'Schreibe an ' + storage.currentUser.currentChannelName"></span>
      <div #messageContent [id]="thread ? 'messageContentThread' : 'messageContent'" (keyup)="checkInput($event)"
        (keydown)="checkKey($event)" class="message-content" contentEditable="true" appTextFormatter>
      </div>
    </div>
  }
  @if(edit) {
    <div id="inputFieldEdit" class="inputfield-textarea">
      <div #messageContent id="editMessage" (keyup)="checkInput($event)" (keydown)="checkKey($event)"
        class="message-content" contentEditable="true" [innerHTML]="post.text" appTextFormatter>
      </div>
    </div>
  }

            placeholder="User erwÃ¤hnen" type="search" [(ngModel)]="tagSearch" (input)="tagSearchInput()"
            (keydown)="checkKey($event)">
          @if (matchingUsers.length >= 0) {
            <div class="tag-search-results">
              @if (matchingUsers.length > 3) {
                <span class="suggestion" [innerHTML]="'+' + (matchingUsers.length - 3) + ' weitere'"></span>
              }
              <div class="suggestion-container">
                @for (user of matchingUsers; track $index) {
                  @if ($index <= 3) {
                    <span class="suggestion" (click)="formatter.addTag(user)" [innerHTML]="user.name"></span>
                  }
                }
              </div>
              <span class="suggestion"
                (click)="formatter.addTag({ type: 'user', name: 'Channel', id: 'channel', email: '', online: false, avatar: '', dm: []  })"
                [innerHTML]="'@Channel'"></span>
            </div>
          }
