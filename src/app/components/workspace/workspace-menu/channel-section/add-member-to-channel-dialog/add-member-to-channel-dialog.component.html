            <div>Leute hinzufügen</div>

              </svg>
            </button>
          </div>

        </section>

        <section class="choice">
            <div class="radio-group">
                <label class="radio-label">
                  <input type="radio" name="customRadio" value="Option1" [(ngModel)]="selectedOption" (change)="onOptionChange()">
                  <span class="custom-radio"></span>
                  Alle Mitglieder von <span class="userGroupName" #allusers></span> hinzufügen
                </label>
                <label class="radio-label">
                  <input type="radio" name="customRadio" value="Option2" [(ngModel)]="selectedOption" (change)="onOptionChange()">
                  <span class="custom-radio"></span>
                  Bestimmte Leute hinzufügen
                </label>
            </div>
        </section>

        <div class="btn-section">
          <button 
            
            >Erstellen</button>
        </div>
    </div>
  </main>
