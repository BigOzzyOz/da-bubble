          </div>
          <div class="nameOfChannel">{{channelName()}}</div>
        </div> 
      </section>

      <section class="searchbar">
  
        <div class="Inputfield" [ngStyle]="{'padding': !addedUser.length ? '15px 20px 15px' : '7.5px 20px'}">
          <input *ngIf="!addedUser.length" placeholder="Namen eingeben" type="search" id="newChannelMemberInput" #inputFieldChannelMember type="text" [(ngModel)]="userInput" (input)="onInput()"
          autocomplete="off">
  
          <div class="added-user-section" *ngIf="addedUser.length">
            <div class="added-user" (click)="markUser(user)" *ngFor="let user of addedUser">
              <div class="member-profile-icon">
                <img [src]="findAvatar(user)" alt="User Avatar">
              </div>
              <div class="name-close">
                <div class="member-name">
                  <span>{{ getUserName(user) }}</span>
                </div>
                <div class="close" (click)="removeUser(user)">
                  <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                  </svg>
                </div>
              </div>
            </div>

          </div>
          <!-- Erfolgsmeldung -->
          <div *ngIf="successMessage" class="success-message">
            {{ successMessage }}
          </div>
        
          <!-- Fehlermeldung -->
          <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </div>
        
          <!-- Ladeindikator -->
          
        </div>

      
       
        <div class="btn-section">
          <button [disabled]="!addedUser.length || isLoading" (click)="addUsers()">Hinzufügen</button>
        </div>

        <div class="userlist-dialog" *ngIf="userInput.trim() && searchResult.length > 0">
          <div class="ws-member-container">
            <div *ngIf="searchResult.length === 0 && userInput.trim()" class="no-results-message">
              Keine Benutzer gefunden, die hinzugefügt werden können.
            </div>
            <div class="ws-member" *ngFor="let user of searchResult" >
              <div class="ws-member-content" (click)="markUser(user)">
                <div class="member-profile-icon">
                  <img [src]="findAvatar(user)" alt="User Avatar">
                  <div [class.online]="user.id ? storage.isUserOnline(user.id) : false" class="status-dot"></div>
                </div>
                <div class="member-name">
                  <span>{{ getUserName(user) }}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      
    </div>
  </main>
