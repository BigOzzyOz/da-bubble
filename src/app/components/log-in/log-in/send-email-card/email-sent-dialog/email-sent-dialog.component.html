<div class="dialog-overlay" *ngIf="showDialog">
  <div class="dialog-box">
    <h2>E-Mail versendet</h2>
    <p>
      Eine Bestätigungs-E-Mail wurde an <strong>{{ email }}</strong>gesendet.<br>
      Bitte überprüfen Sie auch Ihren Spam-Ordner.
    </p>
    <button type="button" class="dialog-button" (click)="closeDialog()">Schließen</button>
  </div>
</div>
