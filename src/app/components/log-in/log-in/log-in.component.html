<app-background-with-sign-in>
    @if (login) {
        <app-log-in-card (login)="login = $event"></app-log-in-card>
    } @else {
        <app-send-email-card (login)="login = $event"></app-send-email-card>
    }
</app-background-with-sign-in>

<div class="loading-container" *ngIf="showLoading">
    <div class="logo-container">
        <div class="logo animated-logo">
            <img src="./assets/icons/Logo.svg" alt="Logo" />
            <p>DaBubble</p>
        </div>
    </div>
</div>
